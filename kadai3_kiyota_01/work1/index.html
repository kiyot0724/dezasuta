<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

    <script src="./js/script.jp"></script>

</head>

<body>
    <script>

        let num = 1
        for (i = 1; i < 10; i++) {
            i = num + i;
            if (i > 20) {
                console.log("20以上");
            }
            else (i < 20){
                console.log("20未満")
            }
        }

    </script>
</body>

</html>
