<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Contact</title>
</head>

<body>

    <body>
        <header id="header_p">
            <div class="header__inner">
                <h1 class="logo">
                    <a href="./index.html">
                        <img src="image/2x/logo2@2x.png" alt="ポートフォリオ">
                    </a>
                </h1>
                <nav>
                    <ul>
                        <li><a href="">概念
                                <span>Concept</span>
                            </a></li>
                        <li><a href="">私について
                                <span>About me</span>
                            </a></li>
                        <li><a href="">制作物
                                <span>Works</span>
                            </a></li>
                        <li><a href="">できること
                                <span>Skills</span>
                            </a></li>
                        <li><a href="">お問い合わせ
                                <span>Contact</span>
                            </a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <section id="contact">
            <div class="contact_wrap">
                <div class="contact_title">Contact<br>
                    <span>お問い合わせ</span>
                </div>
            </div>

            <p class="contact_text">お気軽にお問い合わせください。</p>


            <div class="Form">
                <div class="Form-Item">
                    <p class="Form-Item-Label">お名前（必須）
                    </p>
                    <input type="text" class="Form-Item-Input" placeholder="">
                </div>
                <div class="Form-Item">
                    <p class="Form-Item-Label">メールアドレス（必須）</p>
                    <input type="text" class="Form-Item-Input" placeholder="">
                </div>
                <div class="Form-Item">
                    <p class="Form-Item-Label">電話番号</p>
                    <input type="text" class="Form-Item-Input" placeholder="">
                </div>
                <div class="Form-Item">
                    <p class="Form-Item-Label isMsg">お問い合わせ内容（必須）</p>
                    <textarea class="Form-Item-Textarea"></textarea>
                </div>
                <input type="checkbox" id="name">
                <label for="name">お問い合せ内容を確認しました。</label>
                <p class="contact_box"><a href="">内容を送信する</a></p>
            </div>
        </section>


        <section id="fotter">
            <div class="fotter_menu">
                <ul>
                    <li><a href="">概念</a></li>
                    <li><a href="">私について</a></li>
                    <li><a href="">制作物</a></li>
                    <li><a href="">できること</a></li>
                    <li><a href="">お問い合わせ</a></li>
                </ul>
                <p>©️ Asuka Kiyota</p>
            </div>
        </section>
    </body>

</html>
